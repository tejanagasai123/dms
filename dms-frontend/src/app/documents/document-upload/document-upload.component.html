<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-8">
        <a routerLink="/documents"
            class="text-sm text-gray-500 hover:text-gray-900 flex items-center transition-colors">
            <svg class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Back to Documents
        </a>
    </div>

    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
        <div class="px-8 py-6 border-b border-gray-100 bg-gray-50/50">
            <h2 class="text-2xl font-bold text-gray-900">Upload Document</h2>
            <p class="mt-1 text-sm text-gray-500">Add a new document to your collection.</p>
        </div>

        <div class="p-8">
            <div *ngIf="success"
                class="mb-6 bg-green-50 border border-green-100 text-green-700 rounded-xl p-4 flex items-center">
                <svg class="h-5 w-5 mr-3 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Document uploaded successfully! Redirecting...
            </div>

            <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()" class="space-y-8">
                <div class="space-y-6">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                        <input type="text" id="title" formControlName="title" placeholder="e.g. Q4 Financial Report"
                            class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm px-4 py-3 border transition-colors">
                        <div *ngIf="uploadForm.get('title')?.touched && uploadForm.get('title')?.invalid"
                            class="mt-1 text-xs text-red-600">
                            Title is required
                        </div>
                    </div>

                    <div>
                        <label for="description"
                            class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                        <textarea id="description" formControlName="description" rows="4"
                            placeholder="Briefly describe the document..."
                            class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm px-4 py-3 border transition-colors"></textarea>
                    </div>

                    <div>
                        <label for="tags" class="block text-sm font-medium text-gray-700 mb-1">Tags</label>
                        <input type="text" id="tags" formControlName="tags" placeholder="e.g. invoice, finance, 2023"
                            class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring-primary sm:text-sm px-4 py-3 border transition-colors">
                        <p class="mt-1 text-xs text-gray-500">Separate tags with commas</p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Document File</label>
                        <div
                            class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-xl hover:border-primary hover:bg-gray-50 transition-all group cursor-pointer relative">
                            <input id="file-upload" name="file-upload" type="file"
                                class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
                                (change)="onFileSelected($event)">
                            <div class="space-y-2 text-center pointer-events-none">
                                <div class="mx-auto h-12 w-12 text-gray-400 group-hover:text-primary transition-colors">
                                    <svg stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                        <path
                                            d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </div>
                                <div class="text-sm text-gray-600">
                                    <span class="font-medium text-primary">Click to upload</span> or drag and drop
                                </div>
                                <p class="text-xs text-gray-500">All file types supported (up to 50MB)</p>
                                <div *ngIf="selectedFile"
                                    class="mt-4 inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-50 text-blue-700">
                                    <svg class="mr-1.5 h-4 w-4 text-blue-500" fill="none" viewBox="0 0 24 24"
                                        stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    {{ selectedFile.name }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div *ngIf="error"
                    class="mb-6 bg-red-50 border border-red-100 text-red-700 rounded-xl p-4 flex items-center">
                    <svg class="h-5 w-5 mr-3 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    {{ error }}
                </div>

                <div class="pt-6 border-t border-gray-100 flex justify-end gap-3">
                    <button type="button" routerLink="/documents"
                        class="px-6 py-2.5 border border-gray-300 shadow-sm text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-all">
                        Cancel
                    </button>
                    <button type="submit" [disabled]="uploadForm.invalid || !selectedFile || loading"
                        class="px-6 py-2.5 border border-transparent shadow-sm text-sm font-medium rounded-lg text-white bg-primary hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:opacity-50 disabled:cursor-not-allowed transition-all">
                        {{ loading ? 'Uploading...' : 'Upload Document' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
